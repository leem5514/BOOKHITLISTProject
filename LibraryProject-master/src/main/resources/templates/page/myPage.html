<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이 페이지</title>
  <link rel="stylesheet" href="/css/my_page.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
          integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<header class="header main-grid">
  <div class="header__burger">
    <span class="line"></span>
  </div>
  <div class="header__search">
    <label for="search" class="header__label">search</label>
    <input type="search" id="search" class="header__input">

  </div>
  <div class="header__logo">
    <img class="logo" onclick="location.href='/'" src="/img/logo.png" width="200px" height="50px" />
    <path d="M508.9,501.4c0,39.3-32.8,71.2-57.5,71.2H172.1L523.4,11.4H53.7v93h24.1c0-39.3,25.4-71.1,50.2-71.1h241.3L15.9,594.4h509.6
            l0-93H508.9" />
    <g>
      <polygon points="918.3,576.1 918.3,576.1 918.3,576.1 	" />
      <path d="M1118.4,549L846.6,11.4l-249.1,538c-4.4,11.8-28.4,26.7-62.4,26.7v18.2h132.6v-18.2c-24.6,0-51-12.2-44.6-26.8L683,419.4
                h229.8L978.1,549c7.4,13.1-25.7,27.2-59.8,27.2v18.2h276l0.1-18.2C1152.6,576.1,1127.1,563.1,1118.4,549z M693,398.4l99.4-218.2
                l111,218.2H693z" />
    </g>
    <path d="M1226,33.9c40.4,0,73.8,10.4,73.8,23c0,100-0.2,491.5,0,491.5c0,13.4-32.9,28.3-73.4,28.3l-0.1,17.6h270.2v-16.4
            c-40.1,0-72.6-16-72.6-29.4V29h77.9c75,0,135.8,62.3,135.8,133c0,70.7-60.8,128.1-135.9,128.1h-53.9c0,0,182.6,276.5,182.9,276.5
            c7.2,10.5,10.8,27.8,10.8,27.8h196.9v-16.4c-37.9,0-57.7-15.7-68.7-29.5l-175.8-229.4c84.4-5.6,149.7-73.8,149.7-154.8
            c0-84.6-72.7-152.9-162.4-152.9H1226V33.9" />

            l111,218.2H2014.5z" />
    </svg>
  </div>
  <div class="header__heart">
    <h4>heart<sup class="header__numb">0</sup></h4>
  </div>


  <div class="login_page">
    <div id="login_button">
      <p class="login" onclick="location.href='/login'">login</p>
      <p class= "logout" onclick="location.href='/signup'">Create Account</p>
    </div>
    <div id="logout_button">
      <div id="login_id"></div>
      <p class= "logout" onclick="location.href='/member/logout'">logout</p>
    </div>
  </div>
</header>


<div class="wrap">
  <div class="greenContainer">

    <div class="avatar">
      <img src="/img/avatar.png" width="100px" height="100px">
    </div>

    <div>
      <div class="name">이름</div>
      <div class="introduce">소개글</div>
    </div>

    <div class="my_map"><a href="/mypage/mapupdate">거래 장소 수정하기</a></div>
  </div>
  <div class="shippingStatusContainer">
    <div class="title">

    </div>

    <div class="status">

      <div class="item">
        <div>
          <div class="green number">6</div>
          <div class="text">판매상품</div>
        </div>
      </div>
      <div class="item">
        <div>
          <div class="green number">1</div>
          <div class="text">찜내역</div>
        </div>
      </div>
      <div class="item">
        <div>
          <div class="map"> <img src="/img/map.png" onclick="location.href='/mypage/map'"  width="42px" height="40px"></div>
          <div class="text">내 위치</div>
        </div>
      </div>
      <div class="item">
        <div>
          <div class="qr"> <img src="/img/qr.png" onclick="location.href='/qr/image'" width="80px" height="40px"></div>
          <div class="text">QR코드</div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-row">
    <th:block th:each="board: ${boardList}">
      <div class="product">
        <div class="product--card">
          <a class="product--image" href="#" title="View">
            <img class="img-responsive" th:href="@{|/board/${board.id}|}" th:src="@{|/upload/${board.storedFileName}|}" width="257px"
               height="210px">
            <span class="tags"></span>
          </a>
          <a class="product--title" href="#" title="View">제목</a>
          <div class="product--brand">
            <a href="#" title="View">저자</a>
          </div>
          <a class="product--price" href="#" title="View">
            <span class="product--price-inner">
              <div class="price--sell-price"><p th:text="${board.price}"></p></div>
            </span>
          </a>
        </div>
      </div>
    </th:block>
  </div>

  <!-- 페이지 번호 -->
  <div class="pagination">
    <ul>
      <li><a href="#">&lt;</a></li>

      <li class="active"><a>1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>

      <li class="next"><a href="#">&gt;</a></li>
    </ul>
  </div>

  <div class="infoContainer">
    <a href="#" class="item">
      <div>공지사항</div>
    </a>
    <a href="#" class="item">
      <div>이용안내</div>
    </a>
    <a href="#" class="item">
      <div>고객센터</div>
    </a>
  </div>

</div>
<script src="/js/token.js"></script>
<script src="/js/buttonDisplay.js"></script>
<script src="/js/deleteToken.js"></script>
<script src="/js/extractEmail.js"></script>
</body>
</html>

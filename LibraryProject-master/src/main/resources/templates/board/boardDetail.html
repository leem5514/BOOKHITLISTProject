    <!-- 마이페이지 접속 -->
    <div class="btn_mypage">
        <div id="mypage_button">
            <h4 onclick="location.href='/mypage'">mypage</h4>
        </div>
    </div>
    <div class="login_page">
        <div id="login_button">
            <p class="login" onclick="location.href='/login'">login</p>
            <p class= "logout" onclick="location.href='/signup'">Create Account</p>
        </div>
        <div id="logout_button">
            <div id="login_id"></div>
            <p class= "logout" onclick="location.href='/member/logout'">logout</p>
        </div>
    </div>
</header>

<!-- 글쓰기 버튼 -->
<div class="writing">
    <img src="/img/write.png" id="writing_button" alt="" >
</div>

<main class="card main-grid">
    <div class="card__content">
        <div class="card__head">
            <h2><p th:text="${board.boardTitle}"></p></h2>
            <p class="card__text" th:text="${board.boardContents}"></p>
            <p class="card__price" th:text="${board.price}"></p>
        </div>
        <p class="card__text" th:text="|상품상태:${board.state}|"></p>
        <p class="card__text" th:text="|배송:${board.deliveryFee}|"></p>
        <p class="card__text" th:text="|거래지역:${board.area}|"></p>
        <p class="card__text" th:text="|상태:${board.state}|"></p>
        <p class="card__text" th:text="|장르:${board.category}|"></p>
        <p class="card__text" th:text="|상세 장르:${board.detailCategory}|"></p>

        <a href="#" class="btn btn--primary">구매하기</a>
        <a href="#" class="btn btn--primary" onclick="location.href=`/chat/${tokenDecode().sub}`">북힛톡</a>
    </div>
    <div class="card__image">
        <img class="cover" th:src="@{|/upload/${board.storedFileName}|}" width="505px" height="642px" >
    </div>
</main>
<script src="/js/token.js"></script>
<script src="/js/buttonDisplay.js"></script>
<script src="/js/deleteToken.js"></script>
<script src="/js/extractEmail.js"></script>
</body>
</html>
